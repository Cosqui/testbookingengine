{% extends "main.html"%}

{% block content %}
<h1>Habitaciones del hotel</h1>
<form  method="get">
    <div class="row mt-3">
        <div class="col-md-6">
            <div class="d-flex">
                <input type="search"  id="search-name" name="name" class="form-control me-2"  placeholder="Buscar por nombre"/>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </div>
    </div>
</form>
{% for room in rooms%}
<div class="row card mt-3 mb-3 hover-card bg-tr-250">
    <div class="col p-3">
        <div class="">
            {{room.name}} ({{room.room_type__name}})
        </div>
        <div>
            <a href="{% url 'room_details' pk=room.id%}">Ver detalles</a>
        </div>
        
    </div>
    
</div>
{% endfor %}
{% endblock content%}
